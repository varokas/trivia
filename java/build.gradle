apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.12'
}

task createPom  {
    pom {
        project {
            groupId 'com.varokas.lesson'
            artifactId 'cleancode'
            version '1.0.0-SNAPSHOT'
        }
    }.writeTo("pom.xml")
}

